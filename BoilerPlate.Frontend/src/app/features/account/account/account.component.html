<div class="container">
  <div class="header">
    <div class="header-left">
      <h1>Your account</h1>
      <nav class="nav-links">
        <a routerLink="/account" class="nav-link active">Account</a>
        <a routerLink="/account/change-password" class="nav-link">Change password</a>
        <a routerLink="/my-tenant/settings" class="nav-link" *ngIf="authService.canManageUsers() || authService.canManageRoles()">My tenant</a>
        <a routerLink="/tenants" class="nav-link" *ngIf="authService.isServiceAdministrator()">Tenants</a>
      </nav>
    </div>
    <button class="btn btn-secondary" (click)="authService.logout()">Logout</button>
  </div>

  <div class="card">
    <p class="intro">You are logged in. You can update your password at any time.</p>
    <div class="account-info" *ngIf="authService.currentUser$ | async as user">
      <div class="info-row"><span class="label">Username</span><span>{{ user.username }}</span></div>
      <div class="info-row"><span class="label">Email</span><span>{{ user.email || 'â€”' }}</span></div>
    </div>
    <div class="form-actions">
      <a routerLink="/account/change-password" class="btn btn-primary">Change password</a>
    </div>
  </div>
</div>
