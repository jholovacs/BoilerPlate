<div class="container">
  <div class="header">
    <div class="header-left">
      <h1>Change my password</h1>
      <nav class="nav-links">
        <a routerLink="/account" class="nav-link">Account</a>
        <a routerLink="/account/change-password" class="nav-link active">Change password</a>
        <a routerLink="/my-tenant/settings" class="nav-link" *ngIf="authService.canManageUsers() || authService.canManageRoles()">My tenant</a>
        <a *ngIf="authService.isServiceAdministrator()" routerLink="/tenants" class="nav-link">Tenants</a>
      </nav>
    </div>
    <button class="btn btn-secondary" (click)="logout()">Logout</button>
  </div>

  <div class="card">
    <p class="hint">Enter your current password and choose a new password. The new password must meet your tenant's password policy.</p>
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label for="currentPassword">Current password *</label>
        <input type="password" id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword" required />
      </div>
      <div class="form-group">
        <label for="newPassword">New password *</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required />
      </div>
      <div class="form-group">
        <label for="confirmNewPassword">Confirm new password *</label>
        <input type="password" id="confirmNewPassword" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" required />
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="isSaving">
          {{ isSaving ? 'Changing...' : 'Change password' }}
        </button>
      </div>
    </form>
  </div>
</div>
