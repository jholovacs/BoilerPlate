apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: boilerplate
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: boilerplate
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: boilerplate-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              value: BoilerPlateAuth
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: [pg_isready, -U, boilerplate]
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: boilerplate
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
