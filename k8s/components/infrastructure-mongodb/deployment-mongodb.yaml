apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: boilerplate
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:7.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: admin
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: boilerplate-secrets
                  key: mongodb-password
          volumeMounts:
            - name: data
              mountPath: /data/db
          livenessProbe:
            exec:
              command: [mongosh, --eval, "db.adminCommand('ping')"]
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mongodb-data
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: boilerplate
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
