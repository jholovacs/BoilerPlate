receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  memory_limiter:
    limit_mib: 512
    spike_limit_mib: 128
    check_interval: 1s

exporters:
  # Console exporter for debugging (can be removed in production)
  debug:
    verbosity: basic
  # Prometheus exporter for metrics - exposes metrics in Prometheus format
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      service: "boilerplate-auth"

extensions:
  # Health check extension for container health checks
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]
